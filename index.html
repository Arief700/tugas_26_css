<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tugas CSS - Niomic</title>
  <!-- offline file -->
  <link rel="stylesheet" href="css/bootstrap.css" />

  <!-- online file -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style media="screen">
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around
    }
  </style>
</head>

<body>
  <br /><br />
  <div class="container">
    <div>
      <p class="text-center h4">Rounded Image</p>
      <img src="img/jakarta.jpg" alt="image jakarta" width="300px" height="300px" class="rounded " />
    </div>
    <div>
      <p class="text-center h4">Circle Image</p>
      <img src="img/lampung.jpg" alt="image lampung" width="300px" height="300px" class="rounded-circle" />
    </div>
    <div>
      <p class="text-center h4">Thumbnail Image</p>
      <img src="img/yogyakarta.jpg" alt="image yogyakarta" width="300px" height="300px" class="img-thumbnail" />
    </div>
  </div>



  <script type="text/javascript" scr="js/bootstrap.js"></script>
</body>

</html>
